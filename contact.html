<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      body {
        background-color: white;
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .form-wrapper {
        max-width: 600px;
        margin: 5% auto;
        padding: 40px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #1472f7;
        margin-bottom: 32px;
        font-family: "Lato", sans-serif;
      }

      label {
        font-size: 14px;
        color: #374151;
        display: block;
        margin-bottom: 6px;
      }

      input[type="text"],
      input[type="email"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        margin-bottom: 16px;
        font-family: inherit;
      }

      textarea {
        resize: none;
      }

      .button-row {
        display: flex;
        gap: 16px;
      }

      .button-row input {
        flex: 1;
        padding: 10px 16px;
        font-family: inherit;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
      }

      .button-row input[type="submit"] {
        background-color: #4f46e5;
        color: white;
      }

      .button-row input[type="reset"] {
        background-color: #e5e7eb;
        color: #374151;
      }
    </style>
  </head>

  <body>
    <div class="form-wrapper">
      <h1>Contact Me</h1>

      <form action="https://backend.com" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="visitor" placeholder="Enter your name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="concerns">Select your concerns:</label>
        <select name="concerns" id="concerns">
          <option value="hire">Hire me</option>
          <option value="inquiry">Inquiry</option>
          <option value="collaboration">Collaboration</option>
        </select>

        <label for="inquiry">Write your inquiry:</label>
        <textarea name="inquiry" id="inquiry" rows="4" required></textarea>

        <div class="button-row">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
